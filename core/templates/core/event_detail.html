<!DOCTYPE html>
<html>
<head>
	<title>Détails de l'événement</title>
</head>
<body>
	<h1>{{ event.name }}</h1>
	<p>{{ event.description }}</p>
	<p>Date : {{ event.date }}</p>
	<p>Prix : {{ event.price }} €</p>
	{% if user.is_authenticated %}
		<form method="POST" action="{% url 'buy_ticket' event.id %}">
			{% csrf_token %}
			<button type="submit">Acheter un billet</button>
		</form>
	{% else %}
		<p><a href="{% url 'login' %}">Connectez-vous</a> pour acheter un billet.</p>
	{% endif %}
</body>
</html>
