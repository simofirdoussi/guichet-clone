<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%load static%}
    <link rel="stylesheet" type="text/css" href="{% static 'core/main.css' %}">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>

    <div class="header">
        <a href="{%url 'home' %}">
        <img src="{% static 'core/images/logo.png' %}" alt=" ">
    </a>
        <div class="nous ">
            <a href="{% url 'about' %}">
            Qui sommes nous?
        </a>
        </div>
        <a href="{% url 'order' %}" class="pa"><i class="fa fa-cart-plus" aria-hidden="true">Panier</i></a>

        <form class="search " method="get" action="{%url 'event_list' %}">
            <input type="search" name="q" placeholder="Recherche rapide ">
            <input type='submit' style="display:none;"><i class="fa-solid fa-magnifying-glass "></i></input>
        </form>



    </div>
    <div class="nav-links ">
        <ul>
            <div style=" display: flex; margin: auto; justify-content: space-between;">
                <div style=" display: flex; ">
                    <a style="margin-right: 15px; font-size: large; color: aliceblue;" href="/events/?category=Theatre">Théatre</a>
                    <a style="margin-right: 15px; font-size: large; color: aliceblue;" href="/events/?category=Cinema">Cinéma</a>
                    <a style="margin-right: 15px; font-size: large; color: aliceblue;" href="/events/?category=Sport">Sport</a>
                </div>
                <div>
                {% if  request.user.is_authenticated %}
                    <a style="margin-right: 15px; font-size: large; color: aliceblue;" href="{% url 'profile' %}"><i class="fa fa-user-circle " aria-hidden="true "></i>Profile</a>
                    <a style="margin-right: 15px; font-size: large; color: aliceblue;" href="{% url 'logout' %}">Deconnection</a>
                {%else%}
                    <a style="margin-right: 15px; font-size: large; color: aliceblue;" href= {%url "login" %} ><i class="fa fa-user-circle " aria-hidden="true "></i>Connexion</a>
                    <a style="margin-right: 15px; font-size: large; color: aliceblue;" href= {%url "register" %} >S'enregistrer</a>
                {%endif%}
                </div>

            </div>
        </ul>
    </div>
{% block content %} {% endblock %}


</body>
</html>
