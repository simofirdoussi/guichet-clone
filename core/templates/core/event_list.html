<!DOCTYPE html>
<html>
<head>
	<title>Liste des événements</title>
</head>
<body>
	<h1>Liste des événements</h1>
	<form method="GET">
		<label for="q">Recherche :</label>
		<input type="text" name="q" id="q" value="{{ request.GET.q }}">
		<label for="category">Catégorie :</label>
		<select name="category" id="category">
			<option value="">Toutes les catégories</option>
			{% for choice in form.category.choices %}
				<option value="{{ choice.0 }}" {% if request.GET.category == choice.0 %}selected{% endif %}>{{ choice.1 }}</option>
			{% endfor %}
		</select>
		<button type="submit">Rechercher</button>
	</form>
	<ul>
	{% for event in events %}
		<li><a href="{% url 'event_detail' event.id %}">{{ event.name }}</a></li>
	{% empty %}
		<li>Aucun événement trouvé.</li>
	{% endfor %}
	</ul>
</body>
</html>
